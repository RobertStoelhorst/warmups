<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color form</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.js"></script>
    <script src="js/index.js"></script>

</head>
<body>
    <div class="container">
        <h1>Color form</h1>
        <h2>Write a program that changes the 
            color of the background to that of 
            which you enter in the form  when you hit submit</h2>
     
        <p>enter a hex color code below to test 
            against the backround </p>
        <form id="form" action="">
            <label for="">Email address: 
                <br>
            <input id="colorInputText" type="text" placeholder="#2e2e2e" autofocus required>
            <br>
            <input id="colorButton" type="submit" value="Register">
        </form>
    </div>
</body>
</html>
