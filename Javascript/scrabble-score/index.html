<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Score</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/index.js"></script>
</head>
<body>
    <div class="container">
        <h1>Scrabble Score</h1>
        <p>Write a program that, given a word, computes the scrabble score for that word.</p>
        <img id="image" src="images/scrabble-score.png" alt="scrabble score values image">
        <h1>Extensions</h1>
        <ul>
            <li>You can play a :double or a :triple letter.</li>
            <li>You can play a :double or a :triple word.</li>
        </ul>
        <img id="image" src="images/scrabble-const.png" alt="const image">
    </div>
</body>
</html>
